<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email Address" [formControl]="emailFormControl"
              [errorStateMatcher]="matcher">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Reset</button>
      <p class="addSpace">Already have an account? Login <button mat-button (click)="openLoginDialog()">Here</button></p>
      <p>Don't have an account? Register <button mat-button (click)="openRegisterDialog()">Here</button></p>
    </form>
  </mat-card>
</div>
